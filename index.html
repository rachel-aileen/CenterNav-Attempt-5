<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Center Nav Attempt 5</title>
</head>
<body>

<div class="navigation">
        <div class="container">

            <div class="navbar">

                <div class="logo-toggle-container">
                    <a href="#">
                        <img src="images/bb-logo.png" alt="baker bossa logo" class="logo">
                    </a>

                    <span class="toggle-box">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>

                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services
                    </a></li>
                    <li><a href="#">Clients</a></li>
                    <li><a href="#">Career</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

            </div>

        </div>

    </div>
    
</body>

<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
   $(document).ready(function(){
    $('.navigation .navbar .logo-toggle-container .toggle-box').click(function(){
        $('.navigation .menu').stop().slideToggle();
    });

    $(window).resize(function() {
        if ($(window).width() > 900) {
            $('.navigation .menu').show();
        } else {
            $('.navigation .menu').hide(); // Hide the menu when the screen is resized to less than 900px
        }
    });
});
</script>
</html>
